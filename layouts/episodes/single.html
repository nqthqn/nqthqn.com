{{define "main"}}
<div class="post">
    <a href="/episodes">‚Üê All Episodes</a>
    <h1>{{.Title | upper}}</h1>
    <em>{{ .Date.Format "2006.01.02" }}</em>

    <figure>
        <audio
            controls
            preload
            src="{{ .Params.podcast_file }}">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
    </figure>

    <h2>Transcript</h2>
    {{.Content}}
</div>
{{end}}
