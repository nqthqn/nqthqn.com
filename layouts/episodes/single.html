{{define "main"}}
<div class="post">
    <a href="/episodes">‚Üê All Episodes</a>
    <h1>{{.Title | upper}}</h1>
    <em>{{ .Date.Format "January 2, 2006" }}</em>
    <hr>
    
    <figure>
        <audio
            controls
            src="{{ .Params.podcast_file }}">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
    </figure>

    <h2>Transcript</h2>
    {{.Content}}
</div>
{{end}}
