<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178239091-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-178239091-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NQTHQN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <script src="https://unpkg.com/feather-icons"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        {{ partial "common/logo.html" . }}
        {{.Content}}
    </header>
    <article class="fullblock bg-green">
        <div class="skills">
            <h2>Professional experience with...</h2>
            <ul class="skills-list">
                {{ range $.Site.Data.homepage.skills }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </article>
    <article class="fullblock bg-pink">
        <div>
            <h2>Consultation</h2>
            <form class="consultationForm" action="https://formspree.io/f/xqkjlrwg" method="POST">
                <label>
                    E-mail:
                    <input placeholder="hello@example.com" type="email" name="email">
                </label>
                <label>
                    Message:
                    <textarea placeholder="Tell me a secret.." name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">
                    <i data-feather="send"></i>
                    Say Hello
                </button>
            </form>
        </div>
        <!--
translate3d(0px, 12%, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg)
translate3d(0px, 5.12304%, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg)
          -->
    </article>

    <script>
        feather.replace()
      </script>
</body>
