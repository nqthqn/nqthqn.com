<!doctype html>
<html lang="en">
    <head>
            <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178239091-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-178239091-1');
        </script>

        <meta charset="utf-8">
        <title>{{$.Site.Title}} {{if .Title }}| {{.Title}}{{end}}</title>
        {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint  }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
    </head>
    <body>
        {{block "main" .}}{{end}}
    </body>
</html>
