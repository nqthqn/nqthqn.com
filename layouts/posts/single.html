{{define "main"}}

<div class="post">
    <a href="/posts">← All Posts</a>
    <h1>{{.Title}}</h1>
    <ul class="tags">
        {{ range .Params.Tags }}
        <li class="tag">
            <a href="#">
                {{ . }}
            </a>
        </li>
        {{ end }}
    </ul>
    <em>{{ .Date.Format "January 2, 2006" }}</em>
    <hr>
    {{.Content}}
</div>
{{end}}
